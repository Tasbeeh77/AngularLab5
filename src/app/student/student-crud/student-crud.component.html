
<button (click)="addFlag=true" *ngIf="!addFlag">show add</button>
<div *ngIf="addFlag">
    <h1 class="alert"> Adding Student</h1>
  Id  <input [(ngModel)]="nstudent.id" ><br>
   Name <input [(ngModel)]="nstudent.name" ><br>
   Age <input [(ngModel)]="nstudent.age" ><br>
<button (click)="Save()">Save</button>
</div>




<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <td>#</td>
                <th >Id</th>
                <th >Name</th>
                <th >Age</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="" *ngFor="let item of students;let i=index;let f=odd" >
                <td>{{f}}</td>
                <td > {{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>
                    <button (click)="ShowDetails(item.id)">Details</button>
                </td>
            </tr> 
        </tbody>
    </table>
</div>
<div class="alert alert-primary" role="alert" *ngIf="detailsFlag">
    <strong>Student Details</strong> 
    {{studentDetails.id}}:
    {{studentDetails.name}}:
    {{studentDetails.age}}
    <button (click)="detailsFlag=false;">Hide</button>
</div>

<input [(ngModel)]="degree">

<div *ngIf="degree>=60; else t1">
    {{degree}} success
</div>
<ng-template #t1>
    <div>
        {{degree}} fail
    </div>
</ng-template>
